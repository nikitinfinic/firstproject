{% extends 'main/layout.html' %}


{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
             {% for el in news %}
                <div class="alert alert-warning">
                    <h3><a href="{% url 'news_detail' el.id %}">{{ el.title }}</a></h3>
                    <h3>{{ el.anons }}</h3>
                </div>
             {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
